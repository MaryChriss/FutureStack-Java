<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Home')}"></head>
<body class="min-h-screen flex flex-col">
<header th:replace="~{fragments :: navbar}"></header>

<main class="container mx-auto p-6 flex-1">
    <h1 class="text-2xl font-bold text-green-800 mb-4">Bem-vindo ao FutureStack</h1>

    <div class="mb-2" sec:authorize="isAuthenticated()">
        <p>Logado como: <strong th:text="${#authentication?.name}">usuário</strong></p>
    </div>

    <div sec:authorize="!isAuthenticated()">
        <p>Você não está autenticado. <a class="link link-primary" th:href="@{/login}">Entrar</a></p>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
