<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head(#{list.moto})}"></head>
<body class="min-h-screen flex flex-col">

<header th:replace="~{fragments :: navbar}"></header>

<main class="p-6 flex-1 container mx-auto">
    <h1 class="text-2xl font-bold text-green-800 mb-4" th:text="#{list.moto}">Lista de motos</h1>

    <div class="overflow-x-auto bg-white shadow rounded">
        <table class="table w-full">
            <thead>
            <tr class="bg-green-100 text-green-800">
                <th>ID</th>
                <th th:text="#{model}">Modelo</th>
                <th th:text="#{plate}">Placa</th>
                <th>Status</th>
                <th th:text="#{actions}">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="moto : ${motos}">
                <td th:text="${moto.id}">1</td>
                <td th:text="${moto.modelo}">Modelo</td>
                <td th:text="${moto.placa}">XXX-0000</td>
                <td th:text="${moto.status}">DISPONIVEL</td>
                <td class="flex gap-2">
                    <a th:href="@{'/motos/html/form/' + ${moto.id}}"
                       class="btn btn-sm btn-outline btn-success" th:text="#{edit}">Editar</a>
                    <a th:href="@{'/motos/html/delete/' + ${moto.id}}"
                       class="btn btn-sm btn-outline btn-error" th:text="#{delete}">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(motos)}">
                <td colspan="5" class="text-center text-sm text-gray-500 p-4">
                    Nenhuma moto cadastrada.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
