<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head(#{list.moto})}"></head>
<body class="min-h-screen flex flex-col">

<nav th:replace="fragments :: navbar"></nav>

<div class="p-6 flex-1 container mx-auto">
    <div th:if="${msgSucesso}" class="alert alert-success mb-4" th:text="${msgSucesso}"></div>
    <div th:if="${msgErro}" class="alert alert-error mb-4" th:text="${msgErro}"></div>

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Motos</h1>
        <a href="/motos/html/form" class="btn btn-success btn-sm"  th:text="#{motorcycle.new}">Nova Moto</a>
    </div>

        <table class="table w-full">
            <thead>
            <tr>
                <th>ID</th>
                <th th:text="#{model}">Modelo</th>
                <th th:text="#{plate}">Placa</th>
                <th>Status</th>
                <th th:text="#{actions}">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="moto : ${motos}">
                <td th:text="${moto.id}">1</td>
                <td th:text="${moto.modelo}">Modelo</td>
                <td th:text="${moto.placa}">XXX-0000</td>
                <td th:text="${moto.status}">DISPONIVEL</td>
                <td class="text-right space-x-2">
                    <a th:href="@{'/motos/html/form/' + ${moto.id}}" class="btn btn-xs">Editar</a>
                    <form th:action="@{'/motos/html/delete/' + ${moto.id}}" method="get" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-xs btn-error"
                                onclick="return confirm('Excluir esta moto?');">Excluir</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(motos)}">
                <td colspan="5" class="text-center text-gray-500">Nenhuma moto cadastrada.</td>
            </tr>
            </tbody>
        </table>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
