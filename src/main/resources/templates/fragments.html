<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <title th:text="${title} != null ? title : #{app.name}">FutureStack</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>

<nav th:fragment="navbar" class="bg-green-700 text-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">

        <div class="flex gap-10 items-center">
            <a href="/motos/html" class="text-xl font-bold hover:underline" th:text="#{app.name}">FutureStack</a>

            <a sec:authorize="isAuthenticated()" href="/patios/html"
               class="hover:underline" th:text="#{navbar.patios}">P치tios</a>
        </div>

        <div class="flex items-center gap-4"
             th:with="
           auth=${#authentication},
           principal=${auth != null ? auth.principal : null},
           isOauth2=${principal != null and principal instanceof T(org.springframework.security.oauth2.core.user.OAuth2User)},
           attrs=${isOauth2} ? ${principal.attributes} : ${null},
           hasName=${attrs != null and attrs.containsKey('name')},
           hasLogin=${attrs != null and attrs.containsKey('login')},
           hasAvatar=${attrs != null and (attrs.containsKey('avatar_url') or attrs.containsKey('picture'))},
           avatarUrl=${hasAvatar} ? ${(attrs.containsKey('avatar_url') ? attrs['avatar_url'] : attrs['picture'])} : ${'/img/avatar-default.png'}
         ">

            <span class="hidden md:inline" sec:authorize="isAuthenticated()">
              <span th:text="#{navbar.hello}">Ol치,</span>
              <strong th:if="${hasName}" th:text="${attrs['name']}">usu치rio</strong>
              <strong th:if="${!hasName and hasLogin}" th:text="${attrs['login']}">usu치rio</strong>
              <strong th:if="${!hasName and !hasLogin}" th:text="${principal.nomeUser}">usu치rio</strong>
            </span>

            <div sec:authorize="isAuthenticated()" th:if="${hasAvatar}"
                 tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img th:alt="#{navbar.avatarAlt}" alt="Avatar do usu치rio" th:src="${avatarUrl}"/>
                </div>
            </div>

            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-sm btn-warning" th:text="#{navbar.logout}">Sair</button>
            </form>


            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-sm btn-outline text-white hover:bg-green-600">游깵</label>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-white text-black rounded w-40">
                    <li><a href="?lang=pt_BR" th:text="#{navbar.lang.pt}">Portugu칡s</a></li>
                    <li><a href="?lang=en"    th:text="#{navbar.lang.en}">English</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="mt-auto bg-green-100 text-center text-sm text-gray-700 p-4">
    <p th:text="#{app.name}">FutureStack</p>
</footer>

</body>
</html>
