<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Login')}"></head>
<body class="min-h-screen flex flex-col">
<header th:replace="~{fragments :: navbar}"></header>

<main class="container mx-auto p-6 flex-1" style="max-width: 480px;">
    <h1 class="text-2xl font-bold mb-4 text-center">Entrar</h1>

    <div th:if="${param.error}" class="alert alert-error mb-3">Usuário ou senha inválidos.</div>
    <div th:if="${param.logout}" class="alert alert-info mb-3">Você saiu com sucesso.</div>

    <!-- Social Login (oauth2Login) -->
    <div class="grid gap-2">
        <a class="btn btn-neutral" th:href="@{/oauth2/authorization/github}">Entrar com GitHub</a>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
